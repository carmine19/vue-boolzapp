<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vuejs</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>
    <body>

     <!-- inizio wrap vue -->
        <div id="app">

            <!-- container sinistro -->
        <div class="main-container-left">
            <!-- top -->
            <div class="left-top-menu">
                <div class="box-img">
                    <img src="img/user1.png" alt="">
                </div>
                <div class="box-icon">
                    <div class="icon"><i class="fas fa-circle-notch"></i></div>
                    <div class="icon"><i class="far fa-envelope"></i></i></div>
                    <div class="icon"><i class="fas fa-ellipsis-v"></i></i></div>
                </div>
            </div>
            <!-- search -->
            <div class="left-bar-search">
                <div class="input-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca o nizia una nuova chat..." class="left-input">
                </div>
            </div>
            <!-- user -->
            <div class="left-bar-user">
                <div class="box-user" v-for="(user, index) in contacts">
                    <div class="box-img">
                        <img src="require(../img/${user.avatar})" alt="">
                    </div>
                    <div class="box-text">
                        <p>{{user.name}}</p>
                        <p>{{user.messages.message}}</p>
                    </div>
                    <div class="box-data">
                        <p>{{user.messages.data}}</p>
                    </div>
                </div>
            </div>
        </div>
            <!-- fine contenitore sinistro -->
            <!-- contenitore destro -->
         <div class="main-container-right">
            <div class="right-top-menu">
                <div class="box-icon">
                    <div class="icon"><i class="fas fa-search"></i></div>
                    <div class="icon"><i class="far fa-folder"></i></div>
                    <div class="icon"><i class="fas fa-ellipsis-v"></i></i></div>
                </div>
            </div>

             <div class="right-container-message">

             </div>

             
             <div class="right-input-message">
                 <div class="input-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Scrivi un messaggio..." class="left-input">
                     <i class="fas fa-paper-plane"></i>
                </div>
             </div>
         </div>
            <!-- fine contenitore destro -->





            <!-- fine wrap vue -->
        </div>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
